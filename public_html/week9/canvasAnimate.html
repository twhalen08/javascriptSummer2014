<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
         <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="tutorial" width="750" height="550"></canvas>

        <script type="text/javascript">
            
            
            var can = document.getElementById('tutorial');
            var ctx = can.getContext('2d');


            function drawClear(){
                ctx.clearRect(0,0,can.width,can.height);
            }

            var h = 0,
                y = 400,
                x = 100;
        
        
            function growRect(){
                if (h < 300){
                    drawClear();
                    h += 20;
                    ctx.fillRect(x, y-h, 50, h);
                    setTimeout(growRect, 100);
                }
                moveRect();
            }
            growRect();
            
            function moveRect(){
                if (h === 300 && x < 400) {
                    drawClear();
                    x += 20;
                    ctx.fillRect(x, y-h, 50, h); // x, y, width, height
                    setTimeout(moveRect, 100);
                }
                

            }
            
            
        </script>
    </body>
</html>
